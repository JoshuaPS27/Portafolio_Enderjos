<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrusel 3D</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      overflow-x: hidden;
    }

    #nav_disenos {
      text-align: center;
      padding: 60px 0;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .carousel-wrapper {
      perspective: 1200px;
      width: 100%;
      max-width: 800px;
      margin: auto;
      position: relative;
    }

    .carousel {
      width: 100%;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .card {
      position: absolute;
      width: 250px;
      height: 350px;
      top: 25px;
      left: calc(50% - 125px);
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card p {
      margin: 0 0 10px;
    }

    .visitar {
      display: inline-block;
      margin-bottom: 15px;
      padding: 8px 16px;
      background: #32FA02;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 2;
      color: #32FA02;
    }

    .arrow.left {
      left: -60px;
    }

    .arrow.right {
      right: -60px;
    }

    .ver {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #32FA02;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <section id="nav_disenos">
    <h2>Diseños <span style="color: #32FA02;">Recientes</span></h2>
    <div class="carousel-wrapper">
      <button class="arrow left">&#10094;</button>
      <div class="carousel" id="carousel">
        <div class="card">
          <img src="media/paginas/kairos.png" alt="Kairos" />
          <h3>Kairos</h3>
          <p>Estética y Spa</p>
          <a href="https://fascinating-churros-06c54d.netlify.app/" class="visitar">Visitar</a>
        </div>
        <div class="card">
          <img src="media/paginas/bienesraices.png" alt="Bienes Raices" />
          <h3>Bienes Raices</h3>
          <p>Venta o Alquiler</p>
          <a href="https://graceful-kataifi-1fd22e.netlify.app/" class="visitar">Visitar</a>
        </div>
        <div class="card">
          <img src="media/paginas/gestion_cultural.png" alt="Gestion Cultural" />
          <h3>Gestión Cultural</h3>
          <p>Alajuelita</p>
          <a href="https://gestioncultural-alajuelita.netlify.app/" class="visitar">Visitar</a>
        </div>
      </div>
      <button class="arrow right">&#10095;</button>
    </div>
    <a href="proyectos.html" class="ver">Ver más</a>
  </section>

  <script>
  const carousel = document.getElementById('carousel');
  const cards = carousel.querySelectorAll('.card');
  let angle = 0;
  const step = 360 / cards.length;
  let autoRotate;

  function positionCards() {
    cards.forEach((card, i) => {
      const rotation = i * step;
      card.style.transform = `rotateY(${rotation}deg) translateZ(400px)`;
    });
  }

  function rotateCarousel(direction = 1) {
    angle += direction * step;
    carousel.style.transform = `rotateY(${angle}deg)`;
  }

  function startAutoRotate() {
    autoRotate = setInterval(() => rotateCarousel(1), 3000); // cada 3 segundos
  }

  function stopAutoRotate() {
    clearInterval(autoRotate);
  }

  // Eventos para flechas
  document.querySelector('.arrow.left').addEventListener('click', () => {
    stopAutoRotate();
    rotateCarousel(-1);
  });

  document.querySelector('.arrow.right').addEventListener('click', () => {
    stopAutoRotate();
    rotateCarousel(1);
  });

  // Eventos para detener al pasar el cursor
  document.querySelector('.carousel-wrapper').addEventListener('mouseenter', stopAutoRotate);
  document.querySelector('.carousel-wrapper').addEventListener('mouseleave', startAutoRotate);

  positionCards();
  startAutoRotate();
</script>

</body>
</html>
